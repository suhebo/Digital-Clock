<html>
    <head>
        <title>Digital Clock</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="bg-gray-400 p-8 border-b-4 border-black ">
            <h1 class="font-bold text-white text-4xl ">Digital <span class="text-black">Clock</span></h1>
        </div>

        <div class="text-center mt-[12%] text-3xl border-4 border-gray-300 rounded-xl p-8 w-[550px] ml-[300px]">
            <span id="month">Month</span>
            <span id="day">Day</span>
            <span id="year">Year</span>
            <div class="mt-8">
                <span id="hr" class="bg-gray-400">Hour</span>
                <span id="min" class="bg-gray-200">Minutes</span>
                <span id="sec" class="bg-gray-400">Second</span>
                <span id="mOrA">PM</span>
            </div>
        </div>

<script src="main.js">

</script>
    </body>
</html>
